session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_info
- goodbye
- greet
- affirm
- deny
- thanks+goodbye
- mood_great
- mood_unhappy
- bot_challenge
- chitchat
- thanks
- safety_measures
- symptoms
- deny+thanks
entities:
- state
- type_of_case
responses:
  utter_greet:
  - text: Hey! I am covid bot. I can provide you different types of info available
      for your state regarding Covid-19.
  - text: Hi there! I hope you're doing well! I know about all types of cases of Covid-19
      in your state.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_how_can_i_help:
  - text: What information do you want?
  - text: What do you want to know?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Goodbye then, stay safe!
  - text: Ok bye bye then, stay at home!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_anything_else:
  - text: Anything else I can do to help?
  - text: Can I help you in any other way?
  - text: Do you need any more information?
  utter_welcome:
  - text: You're welcome.
  - text: My pleasure!
  utter_chitchat:
  - text: Okay but you are deviating from worldwide pandemic!
  - text: I only know about Covid but I am not Chinese!
  utter_welcome+goodbye:
  - text: Most welcome, talk to you later!
  - text: No problem, bye, take care!
actions:
- action_covid_safety
- action_covid_search
- action_covid_symptoms
- utter_anything_else
- utter_goodbye
- utter_greet
- utter_how_can_i_help
- utter_welcome+goodbye
